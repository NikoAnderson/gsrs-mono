<div class = "content-wrapper">
  <header>
    <ncats-frontend-library-header-template [links]="links">
      <div class="left-options"><h2 class="app-title">Rare Disease Alert System</h2></div>
      <div class="right-options" fxLayoutAlign="space-around center">
        <ncats-frontend-library-rdas-search *ngIf="!hideSearch" class ="header-search"></ncats-frontend-library-rdas-search>
        <ncats-frontend-library-social-sign-on-button [user] = user></ncats-frontend-library-social-sign-on-button>
      </div>
    </ncats-frontend-library-header-template>
  </header>
  <main role ="ncats-main">
    <div class="main-content">
      <ncats-frontend-library-loading-spinner [isLoaded]="!loaded"></ncats-frontend-library-loading-spinner>
      <router-outlet></router-outlet>
    </div>
  </main>
  <footer>

  </footer>
</div>

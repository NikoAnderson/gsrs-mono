<div class="row space-around-row top-align">
  <div class="width-25">
    <ncats-frontend-library-rdas-tree *ngIf="diseaseTree" (leafExpand)="treeExpand($event)" [data]="diseaseTree"></ncats-frontend-library-rdas-tree>
  </div>
  <div class="width-70">
    <div class="row centered-row">
      <div class="width-75">
      <ncats-frontend-library-rdas-search (diseaseSelect)="selectDisease($event)"></ncats-frontend-library-rdas-search>
      </div>
    </div>

<div class="row right-justified-row ">
    <mat-paginator *ngIf="page"
      [pageSize]="page.pageSize"
      [pageIndex]="page.pageIndex"
      [pageSizeOptions]="[10, 25, 50]"
      (page)="paginationChanges($event)"
      [length] = "page.total"
    ></mat-paginator>
</div>
    <div class="row spinner-holder width-70">
    <ncats-frontend-library-loading-spinner [isLoaded]="!loading"></ncats-frontend-library-loading-spinner>
    </div>
    <ncats-frontend-library-disease-list [diseases] = diseases [loading]="loading" class="fill-container"></ncats-frontend-library-disease-list>
  </div>
</div>

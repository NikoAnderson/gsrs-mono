<div class ="search-row">
  <mat-form-field class = "typeahead-field search" appearance="outline" subscriptSizing="dynamic" [color]="'primary'">
      <input matInput
             (keydown.enter)="search()"
             aria-label="Search for a rare disease"
             [placeholder]="'Search for a rare disease'"
             [formControl]=searchFormCtl
             [matAutocomplete]="auto">
    <mat-autocomplete
      #auto="matAutocomplete"
        [displayWith]="displayFn"
        (optionSelected)="selectDisease($event)"
        [autoActiveFirstOption]="true"
        class="custom-autocomplete-panel" >
        <mat-option *ngFor="let option of options" [value]="option" class="dynamic-height">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    <button mat-icon-button matSuffix aria-label="search" (click)="search()" [color]="'primary'"><mat-icon>search</mat-icon></button>
  </mat-form-field>
  </div>

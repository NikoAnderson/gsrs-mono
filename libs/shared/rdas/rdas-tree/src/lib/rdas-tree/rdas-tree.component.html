<mat-card>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <a aria-label="Link to disease details page"
       href="/disease?id={{node.gardId}}"
       rel="noreferrer"
       target="_blank">{{node.name}}</a>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button (click)="selectDisease(node)"
            [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
    {{node.gard_id}} ({{node.childrenCount}})
    <mat-progress-bar *ngIf="node.isLoading"
                      mode="indeterminate"
                      class="example-tree-progress-bar" [color]="'primary'"></mat-progress-bar>
  </mat-tree-node>
</mat-tree>
</mat-card>

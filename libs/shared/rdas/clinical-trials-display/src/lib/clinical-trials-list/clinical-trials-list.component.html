<div class="row right-justified-row" *ngIf = "trials">
  <mat-paginator #paginator [length]="count"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [hidePageSize] = true
                 (page)="fetchTrials($event)"></mat-paginator>
</div>
<div class="row centered-row" *ngFor="let trial of trials">
  <ncats-frontend-library-clinical-trials-list-card [trial]="trial"></ncats-frontend-library-clinical-trials-list-card>
</div>

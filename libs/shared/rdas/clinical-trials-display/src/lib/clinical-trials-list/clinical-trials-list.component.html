<mat-card *ngIf = "trials">
  <div fxLayout="row" fxLayoutAlign="end center">
    <div fxFlex="25">
      <mat-paginator #paginator [length]="count" [pageIndex]="0" [pageSize]="10" (page)="fetchTrials($event)"></mat-paginator>
    </div>
  </div>
  <div *ngFor="let trial of trials">
    <ncats-frontend-library-clinical-trial-display [trial]="trial"></ncats-frontend-library-clinical-trial-display>  </div>
</mat-card>

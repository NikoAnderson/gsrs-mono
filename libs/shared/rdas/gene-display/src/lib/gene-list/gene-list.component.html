<div class="rounded-tab primary-color-font"><span class="bottom-border-primary">Associated Genes ({{genes.length}}
  )</span></div>
<mat-card class="rounded-card">
  <mat-card-content>
    <div class="row right-justified-row">
      <mat-paginator #paginator [length]="count"
                     [pageIndex]="0"
                     [pageSize]="5"
                     [hidePageSize]=true
      ></mat-paginator>
    </div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
      <ng-container matColumnDef="Gene Symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gene symbol"> Gene Symbol
        </th>
        <td mat-cell *matCellDef="let geneAssociation">
          <a
            href="https://pharos.nih.gov/targets/{{geneAssociation.gene.geneSymbol}}"
            target="_blank"
            rel="noreferrer"
            aria-label="Link to pharos gene data"
          >{{geneAssociation.gene.geneSymbol}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Gene Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gene name"> Gene Name</th>
        <td mat-cell *matCellDef="let geneAssociation">
          <a
            href="https://www.omim.org/entry/{{geneAssociation.gene?.omim}}"
            target="_blank"
            rel="noreferrer"
            aria-label="Link to OMIM gene data"
          >{{geneAssociation.gene.geneTitle}}</a>
          </td>
      </ng-container>

      <ng-container matColumnDef="Association Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Association Type">
          Association Type
        </th>
        <td mat-cell *matCellDef="let geneAssociation"> {{geneAssociation.associationType}} </td>
      </ng-container>

      <ng-container matColumnDef="Association Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Association Status">
          Association Status
        </th>
        <td mat-cell *matCellDef="let geneAssociation"> {{geneAssociation.associationStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="Reference">
        <th mat-header-cell *matHeaderCellDef>Reference</th>
        <td mat-cell *matCellDef="let geneAssociation">
          <a *ngFor="let ref of geneAssociation.reference"
             href="{{ref.url}}"
             target="_blank"
             rel="noreferrer"
             aria-label="Link to reference"
          >{{ref.code}}</a><ncats-frontend-library-external-link></ncats-frontend-library-external-link>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let geneAssociation; columns: displayColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

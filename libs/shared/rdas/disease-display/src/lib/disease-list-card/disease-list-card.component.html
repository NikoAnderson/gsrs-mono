<mat-card>
  <mat-card-content class="row centered-row">
  <div class = "row space-between-row link-row">
    <div (click)="navigate(disease.gard_id)">
      <h3 class ="disease-name" mat-card-title>{{disease.name}}: {{disease.gard_id}}</h3>
    </div>
    <div>
      <ncats-frontend-library-subscribe-button [disease]="disease" ></ncats-frontend-library-subscribe-button>
    </div>
  </div>
      <div class="width-75" *ngIf=" disease && disease.synonyms">
        Synonyms: {{disease.synonyms.join(', ')}}
      </div>
  </mat-card-content>
</mat-card>

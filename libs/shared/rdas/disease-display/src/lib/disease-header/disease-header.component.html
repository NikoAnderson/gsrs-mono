<div *ngIf="disease()">
<div class = "disease-header">
  <div class = "row space-between-row link-row">
 <div class="width-75">
    <a
    class="mat-h1 disease-link"
    href = "https://rarediseases.info.nih.gov/diseases/{{parsedId()}}/from_rdas"
    target="_blank"
    rel="noreferrer"
    aria-label="Link to GARD website"
  ><div class="disease-title">{{title()}}<mat-icon class="exit-disclaimer">open_in_new</mat-icon></div></a>
 </div>
    <ncats-frontend-library-subscribe-button [disease]="disease" [theme]="'warn'" ></ncats-frontend-library-subscribe-button>
  </div>
    <div class="row space-between-row">
      <div class="width-75" *ngIf = "disease()?.synonyms && disease()?.synonyms?.length">
        <span>{{disease()?.synonyms?.join(", ")}}</span>
      </div>
    </div>
    <br>
  </div>
</div>

 <div class="row space-between-row" *ngIf="filters && filters.size">
      <div class="width-70">
        <span class=" filter-row-title">Selected Filters:</span>
      </div>
      <div class="width-30 right-text" (click)="removeAll()">
        <mat-chip  [color]="'warn'" (click)="removeAll()">
          <span>Clear All
          <mat-icon matChipRemove class="removeIcon"  (click)="removeAll()">cancel</mat-icon></span>
        </mat-chip>
      </div>
    </div>

    <div class = "selected-filter-grid">
      <div *ngFor="let filter of filters.entries()">
        <div class = "row space-between-row">
          <div class="facetHeader">
            <span class="mat-subheader">{{filter[0]}}</span>
          </div>
          <div class="width-10">
            <button mat-icon-button (click)='removeFilterFamily(filter[0])'>
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </div>
        <div *ngFor='let value of filter[1]'>
        <div class ="primary-chip full-width space-between-row" (click)="removeField(filter[0], value)">
          {{value}}<mat-icon class="removeIcon right-text" >cancel</mat-icon>
        </div><br>
        </div>
        <br>
      </div>
    </div>

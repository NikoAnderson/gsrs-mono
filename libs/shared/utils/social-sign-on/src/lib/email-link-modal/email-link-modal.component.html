<div class="email-link-modal">
<div class="row centered-row no-padding">
      <mat-form-field appearance="outline" class="modal-button">
        <input matInput type=email [placeholder]="'Email Sign in'" [(ngModel)]="email">
      </mat-form-field>
  </div>
  <div class="row centered-row">
      <button mat-flat-button [color]="'primary'" (click)="sendEmailLink(email)" class="modal-button">Email Sign in</button>
  </div>
  <div class="row centered-row">
  <p class="disclaimer">
    By continuing, you are indicating that you accept our <a href ="https://ncats.nih.gov/disclaimer" target="_blank" rel="noreferrer">Terms of Service</a>
    and <a href="https://ncats.nih.gov/privacy" target="_blank" rel="noreferrer">Privacy Policy</a>.
  </p>
  </div>
</div>

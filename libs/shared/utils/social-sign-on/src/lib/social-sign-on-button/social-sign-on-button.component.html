<div *ngIf=user class="profile-section signin-button" [matMenuTriggerFor]="profileMenu" fxLayout="column" fxLayoutAlign = "center center" fxHide.lt-md>
  <img [src]=photoURL class="profile-pic" *ngIf="photoURL" alt="Profile picture of the signed in user" (error)="handleMissingImage()">
  <mat-icon *ngIf="!photoURL" class="missing-url">account_circle</mat-icon>
  <span class="user-name">{{user.displayName}}</span>
</div>
<button mat-button class="menu-button signin-button" aria-label = "signin button" (click)="openSignInModal()" *ngIf="!user" fxHide.lt-md >
  Sign In
</button>
<mat-menu #profileMenu="matMenu">
  <button mat-menu-item (click)="viewProfile()">
    My Profile
  </button>
  <button mat-menu-item (click)="signOut()">
    Sign Out
  </button>
</mat-menu>

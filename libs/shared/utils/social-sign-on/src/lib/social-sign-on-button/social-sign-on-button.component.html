@if (user) {
<div class="profile-section signin-button" [matMenuTriggerFor]="profileMenu">
  @if (photoURL) {
  <img
    [src]="photoURL"
    class="profile-pic"
    alt="Profile picture of the signed in user"
    (error)="handleMissingImage()"
  />
  } @if (!photoURL) {
  <mat-icon class="missing-url">account_circle</mat-icon>
  }
  <span class="user-name">{{ user.displayName }}</span>
</div>
} @if (!user) {
<button
  mat-button
  class="signin-button"
  [color]="theme"
  aria-label="signin button"
  (click)="openSignInModal()"
>
  Sign In
</button>
}
<mat-menu #profileMenu="matMenu">
  <button mat-menu-item routerLink="/subscriptions">My Subscriptions</button>
  <button mat-menu-item (click)="signOut()">Sign Out</button>
</mat-menu>
